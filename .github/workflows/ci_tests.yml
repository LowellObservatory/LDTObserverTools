---
name: CI Tests
on:
  push:
    branches:
      - main
  pull_request: null
env:
  SETUP_XVFB: true
jobs:
  ci-tests:
    name: Tox env ${{ matrix.python }}-${{ matrix.toxenv }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python:
          - "3.12"
          - "3.13"
        toxenv:
          - test-numpydev
          - test-astropydev
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Test with tox
        run: |
          tox -e ${{ matrix.python }}-${{ matrix.toxenv }}
  os-tests:
    name: Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        toxenv:
          - test
          - test-alldeps
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Test with tox
        run: |
          tox -e ${{ matrix.python }}-${{ matrix.toxenv }}
  conda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Conda environment check
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip tox
      - name: Run obstools tests from environment built with conda
        run: |
          tox -e conda
  codestyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python codestyle check
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pycodestyle
      - name: Check for runtime errors using pycodestyle
        run: |
          pycodestyle obstools --count --select=E9
